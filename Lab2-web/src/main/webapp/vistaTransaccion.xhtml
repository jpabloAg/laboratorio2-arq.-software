<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet"  type="text/css" />

    <h:head>
        <title>Confirmación</title>
    </h:head>
    <h:body>
        <h1 align="center">CONFIRMACIÓN</h1>
        <h3 align="center">Verifica que los datos ingresados sean los correctos y escribe el monto a depositar</h3>
        <div class="f">
            <h:form style="width:25%; margin: 0 auto; background-color: white;">
                <div style="text-align: center;">
                    <p:messages id="messages" closable="true" />
                </div>
                
                <h:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="Documento de Identidad:" for="id" />
                    <p:inputText disabled="true" id="id" value="#{controlador.cliente.id}" title="Id"/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText disabled="true" id="nombre" value="#{controlador.cliente.nombre}" title="Nombre"/>
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText disabled="true" type="email" id="email" value="#{controlador.cliente.email}" title="Email"/>
                    <p:outputLabel value="Número de Tarjeta:" for="numeroTarjeta" />
                    <p:inputText disabled="true" id="numeroTarjeta" value="#{controlador.tarjeta.numeroTarjeta}" title="NumeroTarjeta"/>
                    <p:outputLabel value="Codigo de Seguridad:" for="codigoSeguridad" />
                    <p:password disabled="true" maxlength="4" id="codigoSeguridad" value="#{controlador.tarjeta.codigoSeguridad}" title="CodigoSeguridad"/>
                    <p:outputLabel value="Fecha de Vencimiento:" for="fechaVencimiento" />
                    <p:calendar disabled="true" value="#{controlador.tarjeta.fechaVencimiento}" id="fechaVencimiento" title="FechaVencimiento" pattern="MM/yyyy"/>
                    <p:outputLabel value="Tipo:" for="tipo" />
                    <p:inputText disabled="true" id="tipo" value="#{controlador.tarjeta.tipo}" title="Tipo"/>
                    <p:outputLabel value="Valor:" for="valor" />
                    <p:inputNumber thousandSeparator="" decimalPlaces="0" maxValue="10000" id="valor" value="#{controlador.transaccion.valor}" title="Valor" required="true" requiredMessage="Por favor escribe el valor a pagar" validatorMessage="El monto mínimo es de 500">
                        <f:validateLongRange for="valor" minimum="500" />
                    </p:inputNumber><br/>
                </h:panelGrid>
                <h:commandButton class="btn btn-dark" style="margin-left: 40%;" id="aceptar" value="Aceptar" action="#{controlador.pagar()}"/>

            </h:form>

            <f:view>
                <h:form>
                    <br/>
                    <h:commandButton class="btn btn-dark" style="margin-left: 47.3%;" id="cancelar" value="Cancelar" action="#{controlador.cancelar()}"/>      
                </h:form>
            </f:view>

        </div>
        <div class="footer">

            © 2019. UdeA - Ingeniería de sistemas. 
        </div>
    </h:body>
</html>
