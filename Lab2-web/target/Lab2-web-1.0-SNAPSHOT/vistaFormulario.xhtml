<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:s="http://java.sun.com/jsf/core">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet"  type="text/css" />

    <h:head>
        <title>Pago</title>
    </h:head>
    <h:body>
        <h1 align="center">BIENVENIDO</h1>
        <h3 align="center">Por favor llena el siguiente formulario para continuar con el pago</h3>
        <div class="f">
            <h:form style="width:40%; margin: 0 auto; background-color: white;">
                <div style="text-align: center;">
                    <p:messages id="messages" closable="true" />
                </div>
                <h:panelGrid columns="2" columnClasses="label, value" >
                    <p:outputLabel value="Documento de Identidad:" for="id" />
                    <p:inputNumber thousandSeparator="" decimalPlaces="0" id="id" value="#{controlador.cliente.id}" title="Id" required="true" requiredMessage="El campo de Documento de identidad es obligatorio" />

                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{controlador.cliente.nombre}" title="Nombre" required="true" requiredMessage="El campo de Nombre es obligatorio" />

                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{controlador.cliente.email}" title="Email" required="true"  validatorMessage="Correo electrónico inválido" requiredMessage="El campo de Correo electrónico es obligatorio">

                    </p:inputText>

                    <p:outputLabel value="Número de Tarjeta:" for="numeroTarjeta" /> 
                    <p:inputText maxlength="14" id="numeroTarjeta" value="#{controlador.tarjeta.numeroTarjeta}" title="NumeroTarjeta" required="true" validatorMessage="El número de tarjeta debe tener 14 dígitos" requiredMessage="El campo de Número de tarjeta es obligatorio"> 
                        <f:validateLength minimum="14" maximum="14"/>
                    </p:inputText>

                    <p:outputLabel value="Codigo de Seguridad:" for="codigoSeguridad" />
                    <p:password maxlength="3" id="codigoSeguridad" value="#{controlador.tarjeta.codigoSeguridad}" title="CodigoSeguridad" required="true" validatorMessage="Código inválido" requiredMessage="El campo de Código de seguridad es obligatorio">
                        <f:validateLength minimum="3" />
                    </p:password>

                    <p:outputLabel value="Fecha de Vencimiento:" for="fechaVencimiento" />
                    <p:calendar required="true" value="#{controlador.tarjeta.fechaVencimiento}" id="fechaVencimiento" title="FechaVencimiento" pattern="MM/yyyy" requiredMessage="El campo de Fecha de vencimiento es obligatorio">
                    </p:calendar>

                    <p:outputLabel value="Verifica que eres una persona:" for="captcha" />     
                    <p:captcha id="captcha" class="captcha" required="true" requiredMessage="El Captcha es obligatorio"></p:captcha>

                    <p:outputLabel/><p:outputLabel/><br/>  
                    <h:commandButton id="guardar" value="Enviar" class="btn btn-dark" action="#{controlador.comprobar()}"  />                                  


                </h:panelGrid>
            </h:form>
        </div>
        <div class="footer">

            © 2019. UdeA - Ingeniería de sistemas. 
        </div>
    </h:body>

</html>
